<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="fw-bold mb-0">User Management</h4>
          <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" [(ngModel)]= "selectAll" (change)="toggleSelectAll()">
            <label class="form-check-label">Select All</label>
          </div>
        </div>
        <div *ngFor="let user of users" class="user-card d-flex align-items-center justify-content-between p-3 mb-3 rounded-4">
          <div class="d-flex align-items-centers">
            <input type="checkbox" class="form-check-input me-2" [checked]="selectedUsers.includes(user.id)" (change)="toggleUserSelection(user.id!)">
            <div>
              <div class="fw-semibold fs-5">{{user.name}}</div>
              <small class="text-muted">USER ID: {{user.id}}</small>
            </div>
          </div>
          <div>
            <button class="btn btn-sm btn-warning text-dark me-2" (click)="editUser(user)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteUser(user)">Delete</button>
          </div>
        </div>
      </div>
  </div>
</div>
